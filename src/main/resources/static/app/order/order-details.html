<div class="container" ng-controller="OrderDetailsController">
    <h2 class="row">Order Details</h2>
    <div class="row">
        <div>
            <label>ID:</label>
            <span>{{vm.order.id}}</span>
        </div>
        <div>
            <label>Date:</label>
            <span>{{vm.order.date | date:'medium'}}</span>
        </div>
        <div>
            <label>Total:</label>
            <span>{{vm.order.total | currency}}</span>
        </div>
        <div>
            <label>Items:</label>
            <span>{{vm.order.itemsCount}}</span>        
        </div>
    </div>     
</div>
