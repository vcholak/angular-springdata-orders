<div class="container" ng-controller="CustomerDetailsController">
    <h2 class="row">Customer Details</h2>
    <div class="row">
        <div>
            <label>First Name:</label>
            <span>{{vm.customer.firstName}}</span>
        </div>
        <div>
            <label>Last Name:</label>
            <span>{{vm.customer.lastName}}</span>
        </div>
        <div>
            <label>Street Address:</label>
            <span>{{vm.customer.address}}</span>
        </div>
        <div>
            <label>Line 2:</label>
            <span>{{vm.customer.address2}}</span>
        </div>
        <div>
            <label>City:</label>
            <span>{{vm.customer.city}}</span>
        </div>
        <div>
            <label>State:</label>
            <span>{{vm.customer.state.name}}</span>
        </div>
        <div>
            <label>Zip Code:</label>
            <span>{{vm.customer.zipCode}}</span>
        </div>
    </div>     
</div>
