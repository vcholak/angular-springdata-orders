<div class="container" ng-controller="ProductDetailsController">
    <h2 class="row">Product Details</h2>
    <div class="row">
        <div>
            <label>Name:</label>
            <span>{{vm.product.name}}</span>
        </div>
        <div>
            <label>Description:</label>
            <span>{{vm.product.description}}</span>
        </div>
        <div>
            <label>Price:</label>
            <span>{{vm.product.price | currency}}</span>
        </div>
        <div>
            <label>Category:</label>
            <span>{{vm.product.category.name}}</span>        
        </div>
    </div>     
</div>
